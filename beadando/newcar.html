
<script src="js/newcar.js"></script>

        <div id="newDiv">

            <div class="newRow">
                <div class="newColumn1">
                    <label>Name</label>
                </div>
                <div class="newColumn2">
                    <input type="text" id="carname" placeholder="Type car's name..." class="formstyle" value="">
                </div>
            </div>
            <div class="newRow">
                <div class="newColumn1">
                    <label>Consumption</label>
                </div>
                <div class="newColumn2">
                    <input type="number" id="consumption" placeholder="Type car's consumption..." class="formstyle">
                </div>
            </div>
            <div class="newRow">
                <div class="newColumn1">
                    <label>Color</label>
                </div>
                <div class="newColumn2">
                    <select id="color" name="color" class="formstyle">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="silver">Silver</option>
                        <option value="red">Red</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="lightblue">Blue</option>
                        <option value="brown">Blue</option>
                    </select>
                </div>
            </div>
            <div class="newRow">
                <div class="newColumn1">
                    <label>Manufacturer</label>
                </div>
                <div class="newColumn2">
                    <select id="manufacturerSelect" name="color" class="formstyle">
                    </select>
                </div>
            </div>
            <div class="newRow">
                <div class="newColumn1">
                    <label>Available</label>
                </div>
                <div class="newColumn2">
                    <input type="number" id="available" placeholder="Type the number of available cars..." class="formstyle">
                </div>
            </div>
            <div class="newRow">
                <div class="newColumn1">
                    <label>Year</label>
                </div>
                <div class="newColumn2">
                    <input type="number" id="year" placeholder="Type the year..." class="formstyle">
                </div>
            </div>
            <div class="newRow">
                <div class="newColumn1">
                    <label>Horsepower</label>
                </div>
                <div class="newColumn2">
                    <input type="number" id="horsepower" placeholder="Type the horsepower..." class="formstyle">
                </div>
            </div>
            <div class="newRow">
                <div class="newColumn1">

                </div>
                <div class="newColumn2">
                    <button onclick="addCar()">Submit</button>
                </div>
            </div>

        </div>
